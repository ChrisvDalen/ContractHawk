spring.application.name=api-contract-registry

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/contracthawk
spring.datasource.username=contracthawk
spring.datasource.password=contracthawk
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Server
server.port=8080

# OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ContractHawk OpenAPI Refresh
contracthawk.open-api-refresh.enabled=false
contracthawk.open-api-refresh.cron=0 0 3 * * *
contracthawk.open-api-refresh.mode=MERGE

