version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: contracthawk-db
    environment:
      POSTGRES_DB: contracthawk
      POSTGRES_USER: contracthawk
      POSTGRES_PASSWORD: contracthawk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contracthawk"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contracthawk-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/contracthawk
      SPRING_DATASOURCE_USERNAME: contracthawk
      SPRING_DATASOURCE_PASSWORD: contracthawk
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: contracthawk-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:8080

volumes:
  postgres_data:

